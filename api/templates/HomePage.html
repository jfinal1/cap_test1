<!DOCTYPE html>
<html lang="en" class="h-100">
{% extends "layout.html" %}
{% block body %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WEATHERWISE">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='sunny.ico') }}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(66, 93, 245, .1);
        border: solid rgba(66, 93, 245, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(66, 93, 245, .1), inset 0 .125em .5em rgba(66, 93, 245, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cover.css') }}">
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">WEATHERWISE</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/Signup.html">Sign Up</a>
        <a class="nav-link fw-bold py-1 px-0" href="/login.html">Login</a>
        <a class="nav-link fw-bold py-1 px-0" href="/Contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Header 1</h1>
    <p class="lead">This site will serve you weather every morning.</p>
    <p class="lead">
      <a href="/learnMore.html" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>footer</p>
  </footer>
</div>



  </body>
{% endblock %}
</html>
