<!DOCTYPE html>
<title>WeatherWise</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
        <!-- Below block for flashing messages to screen with an 'x' button for closing them out.-->
        <div class="alert alert=info alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <li>{{message}}</li>
        </div>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
